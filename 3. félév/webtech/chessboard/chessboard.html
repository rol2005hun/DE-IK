            </tr>
        </tfoot>
    </table>
    <div id="currentSquare"></div>
    <script>
        document.querySelectorAll('table.chessboard td').forEach(
            (element) => {
                element.addEventListener('mouseenter', event => {
                    let element = event.currentTarget;
                    const col = getIndex(element) - 1;
                    const row = 8 - getIndex(element.parentNode);
                    const notation = 'abcdefgh'.charAt(col) + row;
                    goText(notation);
                })

                element.addEventListener('mouseleave', event => {
                    document.getElementById('currentSquare').innerHTML = ``;
                })
            }
        )

        function getIndex(element) {
            return Array.from(element.parentNode.children).indexOf(element);
        }

        function goText(notation) {
            document.getElementById('currentSquare').innerHTML = `Current sqaure: ${notation}`;
        }
    </script>
</table>
</body>
</html>
